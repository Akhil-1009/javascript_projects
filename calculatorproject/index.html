<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section >
        <div id="container">
            <div id="header">
                 <h1>CALCULATOR</h1>
            </div>
            <div id="screenbar">
                <p id="display"></p>
            </div>
            <div id="inputrow">
                <table width="100%" height="100%"> 
                <tr>
                    <td class="button" data-value="ac">AC</td>
                    <td class="button"   data-value="sign">+/-</td>
                    <td class="button"  data-value="%">%</td>
                    <td class="button lastcoloum"  data-value="/" >/</td>
                </tr> 
                <tr>
                    <td class="button" data-value="7" >7</td>
                    <td class="button" data-value="8"  >8</td>
                    <td class="button" data-value="9" >9</td>
                    <td class="button lastcoloum"  data-value="*">*</td>
                </tr> 
                <tr>
                    <td  class="button" data-value="4">4</td>
                    <td   class="button" data-value="5" >5</td>
                    <td   class="button" data-value="6" >6</td>
                    <td    class="button lastcoloum" data-value="-" >-</td>
                </tr> 
                <tr>
                    <td class="button" data-value="1"  >1</td>
                    <td class="button" data-value="2"  >2</td>
                    <td class="button"  data-value="3" >3</td>
                    <td class="button lastcoloum"  data-value="+" >+</td>
                </tr> 
                <tr>
                    <td  class="button" data-value="0" >0</td>
                    <td class="button" data-value=".">.</td>
                    <td  class="button" data-value="!"><i class="material-icons">&#xe14a;</i>
                    </td>
                    <td class="button lastcoloum"  data-value="=">=</td>
                </tr>                    
                </table>
            </div>
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
